<html>
  <head>
    <title>foreground-size:contain demo</title>
    <style>
      picture { 
        background:gray; 
        size:*;
        foreground-repeat:no-repeat;
        foreground-size:contain;
        foreground-position:50% 50%;
      }
    </style>
  </head>
<body>
  <p><code>foreground-size:contain</code> demo</p>
  <picture src="images/stretchable.png" />
</body>
</html>
